<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Receipt</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
        }
        .receipt-container {
            width: 700px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #000;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 60px;
            margin-right: 20px;
        }
        .header-left h1 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .receipt-info {
            text-align: right;
            font-size: 13px;
            color: #555;
        }
        .receipt-info p {
            margin: 5px 0;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 1px dashed #aaa;
            padding-bottom: 5px;
        }
        .details-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .details-list li {
            margin-bottom: 8px;
        }
        .details-list li strong {
            display: inline-block;
            width: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e9e9e9;
            font-weight: bold;
            color: #333;
        }
        .total-row {
            font-size: 18px;
            font-weight: bold;
        }
        .signature-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
        }
        .stamp {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #c00;
            color: #c00;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transform: rotate(-10deg);
            opacity: 0.7;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <div class="header-left">
                <img id="uni-logo-receipt" src="" alt="University Logo">
                <h1 id="uni-name-receipt"></h1>
            </div>
            <div class="receipt-info">
                <p><strong>FEE RECEIPT</strong></p>
                <p>Receipt No.: <span id="receipt-id"></span></p>
                <p>Date: <span id="receipt-date"></span></p>
            </div>
        </div>
        
        <div class="section-title">Student Details</div>
        <ul class="details-list">
            <li><strong>Full Name:</strong> <span id="student-name-receipt"></span></li>
            <li><strong>Student ID:</strong> <span id="student-id-receipt"></span></li>
            <li><strong>Course:</strong> <span id="student-course-receipt"></span></li>
            <li><strong>Department:</strong> <span id="student-department-receipt"></span></li>
        </ul>

        <div class="section-title">Payment Details</div>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount (INR)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Registration Fee</td>
                    <td><span id="fee-amount"></span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td>Total</td>
                    <td><span id="fee-amount"></span></td>
                </tr>
            </tfoot>
        </table>

        <div class="signature-section">
            <div>
                <p>Authorized Signatory</p>
            </div>
        </div>
        <div class="stamp">PAID & VALID</div>
    </div>
</body>
</html>
